<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <h1>Weather API Project</h1>

    <p>Lat: <span id="lat"></span></p>
    <p>Lon: <span id="lon"></span></p>

    <h2>Weather Here!</h2>
    <p id="weather">
      The weather in <span id="location"></span> is: <span id="summary"></span>
      <img id="icon" /> with a temperature of
      <span id="temperature"></span> degrees celcius.
    </p>
    <p id="air_quality">
      The <span id="aq_parameter"></span> air quality in
      <span id="aq_location"></span> at:
      <span id="aq_time"></span>
      was
      <span id="aq_pm_ten"></span>.
    </p>
    <button id="checkin">check in</button>
    <div id="map"></div>
    <script src="client.js"></script>
  </body>
</html>
